<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Aplikasi Penjualan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link href="common.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <!-- Header -->
    <header class="header">
        <nav class="navbar navbar-expand-lg navbar-dark container">
            <a class="navbar-brand" href="index.html">
                <img src="logo.png" alt="Logo" class="logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Beranda</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="transaksi.html">Transaksi</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="profil.html">Profil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="login.html">Login</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="login-card p-4 shadow-lg animate__animated animate__zoomIn">
                    <h2 class="text-center mb-4">
                        <i class="material-icons me-2">lock</i>
                        Masuk ke Sistem
                    </h2>

                    <!-- Form Login -->
                    <form>
                        <!-- Email Input -->
                        <div class="mb-3">
                            <label class="form-label">Alamat Email</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="material-icons">email</i>
                                </span>
                                <input type="email" class="form-control" placeholder="nama@contoh.com" required>
                            </div>
                        </div>

                        <!-- Password Input -->
                        <div class="mb-3">
                            <label class="form-label">Kata Sandi</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="material-icons">password</i>
                                </span>
                                <input type="password" class="form-control" placeholder="Masukkan kata sandi" required>
                            </div>
                        </div>

                        <!-- Remember Me & Forgot Password -->
                        <div class="d-flex justify-content-between mb-4">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">
                                    Ingat Saya
                                </label>
                            </div>
                            <a href="#lupa-sandi" class="text-decoration-none text-primary">
                                Lupa Kata Sandi?
                            </a>
                        </div>

                        <!-- Submit Button -->
                        <div class="d-grid mb-3">
                            <button type="submit" class="btn btn-primary py-2">
                                <i class="material-icons me-2">login</i>
                                Masuk Sekarang
                            </button>
                        </div>

                        <!-- Divider -->
                        <div class="position-relative text-center my-4">
                            <hr>
                            <span class="position-absolute top-50 translate-middle bg-white px-3">atau</span>
                        </div>

                        <!-- Google Login -->
                        <div class="d-grid">
                            <button type="button" class="btn btn-light border py-2">
                                <img src="https://img.icons8.com/color/24/000000/google-logo.png" alt="Google Logo"
                                    class="me-2">
                                Lanjutkan dengan Google
                            </button>
                        </div>
                    </form>

                    <!-- Registration Link -->
                    <div class="text-center mt-4">
                        <p class="mb-0">
                            Belum punya akun?
                            <a href="#daftar" class="text-decoration-none fw-bold text-primary">
                                Daftar di sini
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer py-4 mt-5">
        <div class="container text-center">
            <p class="mb-0">&copy; 2024 Aplikasi Penjualan Barang. All rights reserved.</p>
            <p class="mt-2">Dikembangkan dengan ❤️ oleh Tim Pengembang</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
